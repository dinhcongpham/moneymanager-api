spring.application.name=moneymanager

#Mysql configuration
spring.datasource.url=jdbc:mysql://localhost:3306/moneymanager
spring.datasource.username=root
spring.datasource.password=password

server.servlet.context-path=/api/v1.0

#JPA configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Email configuration
brevo.api.key=${BREVO_API_KEY}
brevo.sender.email=${BREVO_SENDER_EMAIL}
brevo.sender.name=${BREVO_SENDER_NAME}
brevo.api.url=${BREVO_API_URL}

#jwt configuration
spring.jwt.secret=${JWT_SECRET}
spring.jwt.accessTokenExpiration=1500000

money.manager.frontend.url=${MONEY_MANAGER_FRONTEND_URL}
app.activation.url=${MONEY_MANAGER_BACKEND_URL}

spring.profiles.active=prod